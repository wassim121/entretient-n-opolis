<h2>Books</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>summary</th>
                <th>isbn</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
                <tr>
                    <td>{{ book.title }}</td>
                    <td>{{ book.author }}</td>
                    <td>{{ book.summary }}</td>
                    <td>{{ book.isbn }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
